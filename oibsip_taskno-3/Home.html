<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form id="tempcal" onsubmit="calculateTemp(); return false">
            <h2>Please enter the temperature which you'd  like to convert</h2>
            <input type="text" id="temp" name="temp">
            <select name="temp_diff" id="temp_diff">
                <option class="opt" value="cel">°Celcius</option>
                <option class="opt" value="fah">°Fahrenheit</option>
            </select>
            <input type="submit" name="temp">
            <span id="resultcontainer"></span>
        </form>
    </div>
    <script src="./function.js"></script>
</body>
</html>
